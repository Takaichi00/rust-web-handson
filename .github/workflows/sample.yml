name: Sample

on:
  gollum:
  workflow_dispatch:

jobs:
  create-wiki-summary:
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: web_handson
        options: >-
          --health-cmd "mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Check out wiki
        uses: actions/checkout@v2
        with:
          repository: "iterable-company/rust-web-handson.wiki"
          ref: "master"
          path: "rust-web-handson.wiki"
      - uses: actions/cache@v3
        id: cache
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/cache/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Install sqlx
        if: steps.cache.outputs.cache-hit != 'true'
        run: cargo install sqlx-cli
      - name: Migrate
        run: |
          export DATABASE_URL=mysql://root:password@localhost/web_handson
          sqlx migrate run --source $GITHUB_WORKSPACE/migrations/schema --ignore-missing
      - name: Generate schema definitions
        run: |
          cd /tmp
          mkdir output
          mkdir -p drivers/mysql
          wget https://github.com/schemaspy/schemaspy/releases/download/v6.1.0/schemaspy-6.1.0.jar
          wget https://dev.mysql.com/get/Downloads/Connector-J/mysql-connector-java-8.0.30.zip
          unzip mysql-connector-java-8.0.30.zip
          cp mysql-connector-java-8.0.30/mysql-connector-java-8.0.30.jar  drivers/mysql
          echo -e "
          schemaspy.t=mysql\n
          schemaspy.dp=drivers\n
          schemaspy.host=localhost\n
          schemaspy.port=3306\n
          schemaspy.db=web_handson\n
          schemaspy.u=root\n
          schemaspy.p=password\n
          schemaspy.o=./output\n
          schemaspy.s=web_handson\n
          " > schemaspy.properties
          java -jar schemaspy-6.1.0.jar -vizjs
          ls -r output
          ls -r output/diagrams
          ls -r output/diagrams/summary/
          # cp output/diagrams/summary/relationships.real.large.svg $GITHUB_WORKSPACE/rust-web-handson.wiki/relationships.real.large.svg
